<div id="layout" class="pure-g">
    <div class="pure-u-2-3">
        <div><canvas id="chart-temp"></canvas></div>
    </div>
    <div class="pure-u-1-3">
        <form class="pure-form">
            <fieldset>
                <legend>Connection</legend>
                <div class="pure-control-group">
                    <span class="pure-form-message-inline" data-bind="text: isConnected() ? 'Board connected' : 'Board disconnected'"></span>
                </div>
                <legend>Settings</legend>
                <div class="pure-control-group">
                    <label for="delay">Delay (seconds)</label>
                    <input type="number" id="delay" name="delay" data-bind="value: delayValue" min="1" max="60" step="1" class="pure-input-1-3" />
                    <button id="setsettings" class="button-small pure-button" data-bind="click: setSettings">Set</button>
                </div>
                <div class="pure-control-group">
                    <!-- <button id="getsettings" class="button-small pure-button" data-bind="click: getSettings">Get settings</button> -->
                    <!-- <button id="setsettings" class="button-small pure-button" data-bind="click: setSettings">Set settings</button> -->
                </div>
            </fieldset>
        </form>    
    </div>
</div>
